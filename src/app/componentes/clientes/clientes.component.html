<section id="clientes">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <h1>Listado de Tiendas</h1>
          </div>
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th>Nombre</th>

                <th>Dirección</th>
                <th>Teléfono</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tienda of tiendas;
                let i = index">
                <td>{{tienda.nombre}} </td>
                <td>{{tienda.direccion}} </td>
                <td>{{tienda.telefono}} </td>
                <td>
                  <a class="btn btn-success">
                    <i class="fas fa-shopping-cart"></i> Hacer Pedido
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
