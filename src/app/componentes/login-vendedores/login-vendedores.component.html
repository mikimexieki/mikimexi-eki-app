<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fas fa-user"></i> Vendedor
        </h1>
      </div>
    </div>
  </div>
</header>

<div class="container mt-3">
  <flash-messages></flash-messages>
  <div class class="row">
    <div class="col-md-6">
      <form #vendedorFormLogin="ngForm" (ngSubmit)="login(vendedorFormLogin)">
        <h3>Ingresar como vendedor</h3>
        <section id="nuevoVendedor">
          <div class="conteiner mt-3">
            <div class="row">
              <div class="col">
                <div class="card">
                  <div class="card-header">
                    <div class="card-body">
                      <div class="form-group">
                         <label for="rfc">Usuario</label>
                        <input type="text" name="rfc" class="form-control" class="form-control" #rfc="ngModel"
                          [(ngModel)]="vendedor.rfc">
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" #password="ngModel"
                          [(ngModel)]="vendedor.password" required>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>



        <section id="actions" class="py-4 mb-4 bg-light">
          <button type="submit" class="btn btn-success btn-block">
            <i class="fas fa-check"></i> Iniciar Sesión
          </button>
        </section>
      </form>
    </div>

    <div class="col-6">

      <form #vendedorForm="ngForm" (ngSubmit)="registrar(vendedorForm)">

        <h3>Registrese como nuevo vendedor</h3>

        <section id="nuevoVendedor">
          <div class="conteiner mt-3">
            <div class="row">
              <div class="col">
                <div class="card">
                  <div class="card-header">
                    <div class="card-body">
                      <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" class="form-control" #nombre="ngModel"
                          [(ngModel)]="vendedor.nombre" [ngClass]="{'is-invalid' : nombre.errors && nombre.touched}"
                          required minlength="2">
                        <div [hidden]="!nombre.errors?.required" class="invalid-feedback">
                          Nombre Requerido
                        </div>
                        <div [hidden]="!nombre.errors?.minlength" class="invalid-feedback">
                          Debe de contener al menos 2 caracteres
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="rfc">Usuario</label>
                        <input type="text" name="rfc" class="form-control" #rfc="ngModel" [(ngModel)]="vendedor.rfc"
                          [ngClass]="{'is-invalid' : rfc.errors && rfc.touched}" required minlength="2">
                        <div [hidden]="!rfc.errors?.required" class="invalid-feedback">
                          Usuario Requerido
                        </div>
                        <div [hidden]="!rfc.errors?.minlength" class="invalid-feedback">
                          Debe de contener al menos 2 caracteres
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" class="form-control" #email="ngModel"
                          [(ngModel)]="vendedor.email" [ngClass]="{'is-invalid' : email.errors && email.touched}"
                          required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                        <div [hidden]="!email.errors?.required" class="invalid-feedback">
                          Email Requerido
                        </div>
                        <div [hidden]="!email.errors?.pattern" class="invalid-feedback">
                          Email no es valido
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" class="form-control" #password="ngModel"
                          [(ngModel)]="vendedor.password"
                          [ngClass]="{'is-invalid' : password.errors && password.touched}" required minlength="2">
                        <div [hidden]="!password.errors?.required" class="invalid-feedback">
                          Contraseña Requerida
                        </div>
                        <div [hidden]="!password.errors?.minlength" class="invalid-feedback">
                          Debe de contener al menos 2 caracteres
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="telefono">Telefono</label>
                        <input type="tel" name="telefono" class="form-control" #telefono="ngModel"
                          [(ngModel)]="vendedor.telefono"
                          [ngClass]="{'is-invalid' : telefono.errors && telefono.touched}" required>
                        <div [hidden]="!telefono.errors?.required" class="invalid-feedback">
                          Teléfono Requerido
                        </div>
                      </div>


                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section id="actions" class="py-4 mb-4 bg-light">
          <button type="submit" class="btn btn-success btn-block">
            <i class="fas fa-check"></i> Registrar Vendedor
          </button>
        </section>

      </form>

    </div>
  </div>
</div>
